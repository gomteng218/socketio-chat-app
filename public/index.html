<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
    
    <div class="chat__sidebar">
        <h3>Online</h3>
        <div id="users"></div>
    </div>
    
    <div class="chat__main">
        <ol id="msg" class="chat__messages"></ol>
        
        <div class="chat__footer">
            <form id="msg-form">
            <input name="message" type="text" placeholder="Type a Message" autofocus autocomplete="off"/>
            <button>Send</button>
            </form>
            <button id="location-button">Send Location</button>
        </div>
    </div>
    
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    
    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href="{{url}}" target="_blank">My Current Location</a>
            </div>
        </li>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
